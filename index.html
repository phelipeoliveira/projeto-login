<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/outras-midias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--Está no arquivo 'style.css'-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem vindo(a) de volta. Faça login para acessar sua conta e poder ver o conteúdo.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="login">
                        <i class="material-icons">person</i>
                        <input type="email" name="mail" id="imail" placeholder="Seu e-mail" autocomplete="email">
                        <i><label for="imail"></label></i>
                    </div>
                    <div class="login">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20">
                        <i><label for="isenha"></label></i>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="bottom">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
